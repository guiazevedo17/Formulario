<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Delivery Adress</title>
</head>

<body>
    <div class="form">
        <h1>Delivery Adress</h1>

        <div class="fuel">
            <label for="name">First name</label>
            <input type="text" id="name">

            <label for="lastName">Last name</label>
            <input type="text" id="lastName">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="   XX XXXXX - XXXX">

            <fieldset>
                <h2>Country</h2>
                <select name="" id="">
                    <option value="">Brazil</option>
                    <option value="">USA</option>
                    <option value="">Canada</option>
                </select>

                <h2>City</h2>
                <select name="" id="">
                    <option value="">Campinas</option>
                    <option value="">New York</option>
                    <option value="">Vancouver</option>
                </select>
            </fieldset>

            <label for="">Adress</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <label for="zipCode">Zipcode</label>
            <input type="number" id="zipCode" placeholder="   XXXXX - XXX">

            <input type="submit" value="Save" onclick="goPayment()">
        </div>

        <p>or connect with</p>
        <button id="linkedin"><img src="images/linkedin.png" alt=""></button>
        <button id="github"><img src="images/github.png" alt=""></button>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
