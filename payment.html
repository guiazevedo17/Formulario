<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Payment</title>
</head>

<body>
    <form>
        <h1>Add Payment Method</h1>

        <div class="fuel">
            
            <fieldset>
                
                <label for="visa" class="visa"><img src="images/visa.png" alt=""><input type="radio" name="pay" id="visa"></label>
                <label for="master" class="master"><img src="images/mastercard.png" alt=""><input type="radio" name="pay" id="master"></label>
            </fieldset>


            <label for="cardNum">Card number</label>
            <input type="number" id="cardNum" placeholder="   XXXX XXXX XXXX XXXX">
            <label for="cardHolderName">Cardholder name</label>
            <input type="text" id="cardHolderName">

            <h2>End Date</h2>
            <fieldset class="endDate">
                <select name="" id="">
                    <option value="">03</option>
                </select>

                <select name="" id="">
                    <option value="">2030</option>
                </select>
            </fieldset>


            <input type="submit" value="Create">
        </div>
    </form>
</body>

</html>
